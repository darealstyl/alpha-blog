version: "1"   # ✅ This enables support for releaseCommand and more

services:
  - type: web
    name: alpha-blog
    env: ruby
    buildCommand: bundle install && bundle exec rails assets:precompile
    startCommand: bundle exec puma -C config/puma.rb
    releaseCommand: bundle exec rails db:migrate   # now valid ✅
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alpha-blog-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

databases:
  - name: alpha-blog-db
